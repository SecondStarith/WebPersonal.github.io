<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebPersonal</title>
</head>
<body>
  
  <h1>image element</h1>
  <h3>srcset</h3>
  <h5>
    galina-small 720w
    <br>
    galina-medium 1000w
    <br>
    galina-large 1600w
  </h5>
  <img 
  srcset="img/galina-small.jpg 720w,
          img/galina-medium.jpg 1000w,
          img/galina-large.jpg 1600w"
  src="img/galina-small.jpg"
  alt="galina-small.jpg">
</body>
</html>

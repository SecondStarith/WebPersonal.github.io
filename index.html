<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebPersonal</title>
</head>
<body>
  
  <h1>image element</h1>
  <h3>srcset</h3>
  <h5>
    small 500w
    <br>
    medium 750w
    <br>
    large 1600w
  </h5>
  <img 
  srcset="img/Deloran-small.jpg 500w,
          img/Delorean-medium.jpg 750w,
          img/Delorean-large.jpg 1600w"
  src="img/Delorean-small.jpg"
  sizes="(max-width 650px) 750px" 
  alt="Delorean-img">
</body>
</html>
